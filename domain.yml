  utter_faq/rating_calculating:
  - text: "Все студенты Вышки получают возможность два раза в год \"найти свое место\" среди других студентов курса своей образовательной программы. Рейтинг - отсортированный список студентов, демонстрирующий успехи в освоении дисциплин из учебного плана, за определенный период. Рейтинговая система повышает мотивацию студентов к активному и равномерному освоению образовательных программ. Определяется рейтинг следующим образом: 1. Каждый факультет принимает решение какие студенты будут друг с другом сравниваться. Возможно сравнение студентов одного курса одной образовательной программы, либо нескольких образовательных программ. 2. Для каждого студента определяется сумма произведений оценок на кредитный вес элемента учебного плана. Например, студент в течение полугодия изучал английский язык (4 кредита), математический анализ (5 кредитов) и историю (3 кредита). Получил по ним такие оценки: 8, 7, 10. Для этого студента рассчитывается показатель: 4*8+5*7+3*10 = 97. 3. Так как у каждого студента Вышки учебный план индивидуальный, то, чем старше курс, тем разнообразнее набор элементов учебного плана у каждого студента. И сумма кредитов, которую студент набрал, может отличаться. Поэтому, для более точного сравнения применяется нормирование рейтинговых сумм на максимальную сумму кредитов среди всех сравниваемых студентов.4. Весь список нормированных показателей сортируется по убыванию - чем больше показатель у студента, тем меньше его порядковый номер в списке, а значит персональный рейтинг студента лучше. Подробнее о формировании рейтинга читай здесь https://www.hse.ru/studyspravka/rate/"

